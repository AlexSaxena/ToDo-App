<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <link rel="stylesheet" href="main.css" />
  <script defer src="bundle.js"></script></head>
  <body>
    <div class="grid-main-container">
      <header class="header"><h1>Things To Do!</h1></header>
      <aside class="aside">
        <h3>Aside Section</h3>
        <button>Today</button>
      </aside>
      <main class="main-div">
        <h2>Main Content</h2>
        <div class="todo-container">
          <button class="create-items">Create ToDo</button>
          <button class="show-items">Show ToDo's</button>
        </div>
      </main>
      <footer class="footer">Created by: Alex Saxena</footer>
    </div>
  </body>
</html>
