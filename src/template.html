<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner:wght@600&family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/431630e28f.js"
      crossorigin="anonymous"
    ></script>
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div class="content-container">
      <aside class="aside-container">
        <div class="greet-div">
          <i class="fa-solid fa-user-large"></i><span>Hello User!</span>
        </div>
        <div class="aside-inner-top">
          <h2 class="aside-task-title">Task Board</h2>
          <button class="btn-create-todo">
            <i class="fa-solid fa-plus-large">+</i> Add New Task
          </button>
        </div>
        <div class="aside-inner-bottom">
          <h3 class="projects-title">Projects</h3>
          <ul class="project-list">
            <li>My Project</li>
          </ul>
        </div>
      </aside>
      <main class="main-container">
        <div class="main-header"><h1>Things To Do!</h1></div>
        <div class="main-content">
          <ul class="todo-list">
            <li class="todo-item">Test Item 1</li>
            <li class="todo-item">Test Item 2</li>
            <li class="todo-item">Test Item 3</li>
          </ul>
        </div>
      </main>
      <div class="popup" id="popup">
        <h2 class="popup-title">What do you need ToDo?</h2>
        <form class="todo-form">
          <label for="title">Title</label>
          <input
            type="text"
            name="title"
            id="title"
            placeholder="Enter Title"
          />
          <label for="description">Description</label>
          <input
            type="text"
            name="description"
            id="description"
            placeholder="Enter Description"
          />
          <label for="duedate">Due Date</label>
          <input type="date" name="duedate" id="duedate" />
          <label for="priority">Select Priority</label>
          <select name="priority" id="priority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
          <div class="form-btns">
            <button type="button" class="popup-btn-add">Add ToDo</button>
            <button type="button" class="popup-btn-exit">Exit</button>
          </div>
        </form>
      </div>
      <footer class="footer-container">Created by: Alex Saxena</footer>
    </div>
  </body>
</html>
